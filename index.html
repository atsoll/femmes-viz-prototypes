<!DOCTYPE HTML/>
<html ng-app="app" ng-controller="ctrl">
  <meta charset="utf-16">
  <head>
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--angular-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js" integrity="sha512-zIcdv1GbeK4BRG8F1+d238N9aCF6EZq5edKdElLtG8sT4V+1sz87cIf+QngHESim2f0xEcwRbAC9ZlRHublq4A==" crossorigin="anonymous"></script>
    <!--viz things-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.7/d3.min.js" integrity="sha512-MbgT+83UxCH6sDPhdRyAqCvG+93y1xm6SIC/1T15gWsbkC2bjGqHVWepfhPMocnEOhgXBtZCOxHmwq0XPsqSGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js" integrity="sha512-ldXL88WIgBA+vAsJu2PepKp3VUvwuyqmXKEbcf8rKeAI56K8GZMb2jfKSm1a36m5AfUzyDp3TIY0iVKY8ciqSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css" integrity="sha512-5HktH3p+qBNLzxpOLnpICH2uwArYE/Fi7fdKCQee15piDqN3X3Q1iqo8D43oc8DJgYP4xxA7sdEjNCfmeLLYeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js" integrity="sha512-wr+Fu5WtTcmY5dhd0dz70iZJ6ZbooEIZKk1Z4JGEIHlw1qQ97FUL9Ko/mC87Sfbmk14csKXosGhgYVRXb2sWKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--custom-->
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <!--stacked bar chart per season, reps-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
      <div class="viz-container" ng-if="model.seasonOverview.reps">
         <nvd3 id="reps-season-barchart" options="model.seasonOverview.reps.barOptions" data="model.seasonOverview.reps.data" ></nvd3>
      </div>
    </div>
    <!--stacked bar chart per season, recettes-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
      <div class="viz-container" ng-if="model.seasonOverview.recs">
         <nvd3 id="rec-season-barchart" options="model.seasonOverview.recs.barOptions" data="model.seasonOverview.recs.data"></nvd3>
      </div>
    </div>
    <!--timeline of women only, colour for genre, radius for recettes,by season-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
      <div class="viz-container">
        <div id="season-timeline-rec"></div>
      </div>
    </div>
    <!--same as above, but by woman-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--same as two above, but for percentage instead of rec-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
      <div class="viz-container">
        <div id="season-timeline-perc"></div>
      </div>
    </div>
    <!--same as two above, but bu rec instead of precentage-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--career perfs by woman, vertical bars for creation, simple rec-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--career perfs by woman, vertical bars for creation, lines above and below for exp rec-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--bar chart of average deltas-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--spiral bar for all perfs, color coding for women, rec...could maybe try with delta-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--circle packing for creations, by rec-->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>
    <!--circle packing for creations, by perc rec
  -->
    <div class="viz-prototype-section">
      <div class="explanation"></div>
    </div>






  <body>
</html>
